name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.9'  # Replace with your Gradle version if different

      - name: Build with Gradle Wrapper
        run: ./gradlew build

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4.4.3
        with:
          name: rose-b1.7.3
          path: build/libs/rose-b1.7.3.jar
          if-no-files-found: error
          retention-days: 30  # Specify retention period for artifact (adjust as needed)
          compression-level: 6  # Default compression level
          overwrite: true
          include-hidden-files: false

  dependency-submission:

    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Generate and submit dependency graph
        uses: gradle/actions/dependency-submission@v4
